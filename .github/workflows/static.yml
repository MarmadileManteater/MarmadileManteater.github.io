# Simple workflow for deploying static content to linode
name: Deploy static content to linode (👩‍🔬test)

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["development"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: "dev-linode"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: dev-linode
    runs-on: ubuntu-latest
    steps:
      - name: 🛎Checkout
        uses: actions/checkout@v3
      - name: 🏗Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          known_hosts: 'just-a-placeholder'
      - name: Add known hosts
        run: ssh-keyscan -H ${{ secrets.SSH_SERVER }} >> ~/.ssh/known_hosts
      - name: 🚀Deploy with rsync
        run: rsync -avz ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_SERVER }}:~/MarmadileManteater.github.io/
