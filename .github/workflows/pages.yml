# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["development"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ‚¨á Download QwikStaticSite artifact 
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: main.yml 
          workflow_conclusion: success
          branch: development
          path: .
          repo: MarmadileManteater/QwikStaticSite
          check_artifacts:  false
          search_artifacts: false
          skip_unpack: false
          if_no_artifact_found: fail

      - name: ü§ê Unzip QwikStaticSite artifact 
        run: |
          unzip -qq MarmadileManteaterQwik/dist.zip -d .
          
      - name: Rename artifact folder
        run: |
          mkdir ./pages
          mv ./dist/* ./pages
          rm ./dist -r
          
      - name: ‚¨á Download AstroVueStaticSite artifact 
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: main.yml 
          workflow_conclusion: success
          branch: development
          path: .
          repo: MarmadileManteater/AstroVueStaticSite
          check_artifacts:  false
          search_artifacts: false
          skip_unpack: false
          if_no_artifact_found: fail
          
      - name: ü§ê Unzip AstroVueStaticSite artifact 
        run:
          unzip -qq MarmadileManteaterAstroVue/dist.zip -d ./dist
      
      - name: Rename artifact folder
        run: |
          mv ./dist/* ./pages/astro     
          
      - name: Make hrefs in FTcordova absolute links
        run: |
          cd ./pages/astro
          sed -i 's@="/@="/astro/@g' *.html */*.html */*/*.html
          sed -i 's@="./@="/astro/@g' *.html
          sed -i 's@="/astro/freetube@="/freetube@g' *.html */*.html
          sed -i 's@="./astro/freetube@="/freetube@g' *.html
          sed -i 's@(/@(/astro/@g' */*.css
          
      - name: ü§ê Zip up build directory for üèéfaster uploads
        uses: montudor/action-zip@v1
        with:
          args: zip -r pages.zip . -i ./pages/*
    
      - name: üì¶ Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: MarmadileManteaterQwik
          path: pages.zip
